<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Min-Max Tree Game with Levels and Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Min-Max Tree Game</h1>
    <p>Analyze the tree and enter the Min-Max value of the root node.</p>

    <div class="status-bar">
      <div><strong>Round:</strong> <span id="roundDisplay">1</span></div>
      <div><strong>Score:</strong> <span id="scoreDisplay">0</span></div>
      <div><strong>Time Left:</strong> <span id="timerDisplay">--</span> s</div>
    </div>

    <div id="treeContainer" aria-label="Min-Max Tree">
      <svg id="treeSvgConnector"></svg>
    </div>

    <div class="input-section" aria-label="Input section">
      <input type="text" id="answerInput" minlength="1" maxlength="3" inputmode="numeric" pattern="[0-9]*" aria-label="Input your answer" readonly />
      <div class="keypad" role="group" aria-label="Numeric keypad">
        <button class="key" data-value="1">1</button>
        <button class="key" data-value="2">2</button>
        <button class="key" data-value="3">3</button>
        <button class="key" data-value="4">4</button>
        <button class="key" data-value="5">5</button>
        <button class="key" data-value="6">6</button>
        <button class="key" data-value="7">7</button>
        <button class="key" data-value="8">8</button>
        <button class="key" data-value="9">9</button>
        <button class="key" id="clearKey" aria-label="Clear">C</button>
        <button class="key" data-value="0">0</button>
        <button class="key" id="submitKey" aria-label="Submit answer">âœ“</button>
      </div>
    </div>

    <div id="feedback" role="alert" aria-live="polite"></div>

    <button id="newGameBtn">Restart Game</button>

    <footer>
      <p>Author &mdash; Ankita</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
